<div class="container">
  <div class="row">
    <div class="col-md-11">
      <h2>{{ project?.name }}</h2>
    </div>
    <hr />
  </div>
  <div class="row">
    <div>Date: {{ project?.date }}</div>
    <div>Type: {{ project?.type }}</div>
    <div>
      <a target="_blank" href="{{ project?.url }}">{{ project?.name }}</a>
    </div>
    <div>Info: {{ project?.info }}</div>
  </div>
</div>
